<script>

    const endPoint = "https://j4u6ze4up6.execute-api.us-east-1.amazonaws.com/cauhoi/hoi"

    function load() {
        fetch(endPoint, {
            headers: {
                'Authorization': null //access_token
            }
        })
            .then(res => res.json())
            .then(data => {
                let str = ""
                for (let i = 0; i < data.Items.length; i++) {

                    // let deleteLink = `<button onclick="remove('${data.Items[i].id}')">Delete</button>`
                    // let editLink = `<button onclick="edit('${data.Items[i].id}', '${data.Items[i].name}', '${data.Items[i].tel}','${data.Items[i].ask}')">Edit</button>`

                    str = str + `<li>${data.Items[i].id} | ${data.Items[i].name} | ${data.Items[i].tel}| ${data.Items[i].ask} <small></small></li>`
                }

                document.querySelector("#cauhoi").innerHTML = str
            })
    }
    function save() {
        let id = document.querySelector("#id").value
        let name = document.querySelector("#name").value
        let tel = document.querySelector("#tel").value
        let ask = document.querySelector("#ask").value
        //alert(access_token)
        alert("Câu hỏi của bạn đã được gửi đi. Chúng tôi sẽ cố gắng phản hồi trong thời gian sớm nhất.")
        fetch(endPoint, {
            headers: {
                //'Content-Type': 'application/json',
                'Authorization': null //access_token
            },

            method: 'post',
            body: JSON.stringify({ id: id, name:name, tel:tel, ask:ask })
        })
            .then(res => res.json())
            .then(data => {
                load()
            })
    }



</script>
